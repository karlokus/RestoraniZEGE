services:
  - type: web
    name: restoranizege-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # VITE_GOOGLE_CLIENT_ID - POSTAVITE U RENDER DASHBOARD, NE OVDJE!
      - key: VITE_API_BASE_URL
        value: https://restoranizege.onrender.com

